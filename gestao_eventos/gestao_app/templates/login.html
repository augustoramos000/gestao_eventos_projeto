{% extends "base.html" %}

{% block title %}Login de Usuário{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} 
        <button type="submit" class="button">Entrar</button>
    </form>
    <p>Não tem conta? <a href="{% url 'cadastro' %}">Cadastre-se</a></p>
{% endblock content %}
