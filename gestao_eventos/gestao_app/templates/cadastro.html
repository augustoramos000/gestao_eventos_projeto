{% extends "base.html" %}

{% block title %}Cadastro de Novo Usuário{% endblock %}

{% block content %}
    <h2>Cadastre-se</h2>
    
    <form method="post">
        {% csrf_token %}
        
        {{ form.as_p }} 
        
        <button type="submit" class="button">Cadastrar</button>
    </form>
    
    <p>Já tem conta? <a href="{% url 'login' %}">Faça Login</a></p>
{% endblock content %}
